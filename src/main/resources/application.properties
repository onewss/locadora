# SERVER PORT
server.port=9000

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:192.168.10.10}:3306/locadora?useTimezone=true&serverTimezone=UTC
spring.datasource.username=homestead
